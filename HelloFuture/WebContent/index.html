<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="image/logo.png" />
<title>Express File Upload</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    function select()
    {
     var1=document.getElementById("authenticate");
     var2=document.getElementById("register");
     if(var1.checked==true)
     {
        document.myform.action="login.jsp";
     }
     else if(var2.checked==true)
     {
        document.myform.action="register.jsp";
     }
   }
  </script>
<body>

	<div class="jumbotron">
		<div class="container text-center">
			<img src="image/logo.png" alt="logo">
			<h1>Home Page</h1>
		</div>
	</div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header"></div>
		</div>
	</nav>
	<div class="container text-center">
		<div class="container text-center">
			<div class="col-sm-12">
				<div class="form">
					<h1>Choose from below options</h1>
					<form action="" name="myform" method="POST" onsubmit="select()">
						<div>
							<tr>
								<td><input type="radio" id="authenticate" name="authenticate"
									value="authenticate">Login</input></td>
							</tr>
							<tr>
								<td><input type="radio" id="register" name="register"
									value="register">Register</input></td>
							</tr>
						</div>
						<div class="btn-block">
							<button type="submit">Submit</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>


</body>
</html>
